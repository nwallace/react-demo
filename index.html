<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React Demo</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/jsx">

      var todos = [
        "Lunch",
        "Learn"
      ];

      var listeners = [];

      var createTodo = function(text) {
        todos.push(text);
        _.each(listeners, function(callback) {
          callback();
        });
      };

      var TodoItem = React.createClass({
        render: function() {
          return <li>{this.props.text}</li>
        }
      });

      var TodoList = React.createClass({

        getInitialState: function() {
          return {todos: todos};
        },

        componentWillMount: function() {
          listeners.push(this.updateTodos);
        },

        updateTodos: function() {
          this.setState({todos: todos});
        },

        render: function() {
          var todoItems = _.map(this.state.todos, function(text) {
            return <TodoItem text={text} />
          });
          return (
            <ul>{todoItems}</ul>
          );
        }
      });

      var NewTodoItem = React.createClass({
        handleKeyDown: function(event) {
          if (event.which == 13) {
            var node = this.refs.newTodo.getDOMNode();
            createTodo(node.value);
            node.value = "";
          }
        },

        render: function() {
          return <input type="text" placeholder="What needs doing?" onKeyDown={this.handleKeyDown} ref="newTodo" />;
        }
      });

      var Demo = React.createClass({
        render: function() {
          return (
            <div>
              <h1>Todos</h1>
              <NewTodoItem />
              <TodoList />
            </div>
          )
        }
      });

      React.render(<Demo />, document.getElementById("app"));
    </script>
  </body>
</html>
